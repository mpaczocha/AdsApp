<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>AdsApp</title>
   <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
   <link rel="stylesheet" media="all" href="./node_modules/mdi/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body ng-app="ngAdsApp" ng-controller="AdsAppController">

   <md-toolbar>
      <div class="md-toolbar-tools">
         <p><strong>AdsApp</strong></p>

         <md-button>
            <md-icon class="mdi mdi-plus-circle"></md-icon>
               New Advertisment
         </md-button>
      </div>
   </md-toolbar>

   <md-content class="md-padding" layout="row" layout-wrap>
      <md-card flex="33">
         <img src="https://app.louisianasportsman.com/classifieds/pics/p15460672404868710.jpeg" alt="">
         <md-card-content>
            <div class="ads-info">
               <h2 class="md-title">{{ads.title}}</h2>
               <h3>{{ads.price}}</h3>
               <p>{{ads.description}}</p>
            </div>
         </md-card-content>
      </md-card>
   </md-content>

   <script src="./node_modules/angular/angular.js"></script>
   <script src="./node_modules/angular-animate/angular-animate.js"></script>
   <script src="./node_modules/angular-aria/angular-aria.js"></script>
   <script src="./node_modules/angular-material/angular-material.js"></script>
   <script src="./scripts/app.js"></script>
   <script src="./components/AdsAppController.js"></script>
</body>

</html>
